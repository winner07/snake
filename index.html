<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Snake</title>
</head>
<body>

  <div id="game">
    <div id="game_status">
      <p class="score">Score: <span id="game_score"></span></p>
    </div>

    <div id="game_canvas_wrap">
      <canvas id="game_canvas" width="600" height="600"></canvas>

      <div id="game_info">
        <table>
          <tr>
            <td>Controls:</td>
            <td>Arrows</td>
          </tr>
          <tr>
            <td>New game:</td>
            <td>N</td>
          </tr>
          <tr>
            <td>Pause:</td>
            <td>Space</td>
          </tr>
          <tr>
            <td>Faster:</td>
            <td>F</td>
          </tr>
          <tr>
            <td>Lower:</td>
            <td>L</td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <script src="js/game.js"></script>

</body>
</html>
